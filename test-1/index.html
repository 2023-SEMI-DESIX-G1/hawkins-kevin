<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto #1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="poke-title">
            <img src="poke.png" alt="" srcset="">
        </div>
        <div class="card mt-4">
            <h2 class="mb-0">Buscador de pokemones</h2>
            <span class="my-0">
                Busca desde pokemones hasta las abilidades de los mismos.
            </span>
            <form action="" class="form" id="pokeForm">
                <div class="form-group">
                    <label for="Buscar">Buscar</label>
                    <input type="text" id="name">
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn" id="cleanBtn">Limpiar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Tipo de búsqueda</label>
                    <select name="select" id="select">
                        <option value="" selected disabled>Seleccione una opción</option>
                        <option value="name">Por pokemon</option>
                        <option value="abilities">Por habilidad</option>
                    </select>
                    <div class="d-flex justify-content-end ">
                        <button type="submit" class="btn" id="searchBtn">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card my-1 hidden" id="pokeName">
            <h3 id="poke-name" class="capitalize"></h3>
            <div class="card-body">
                <div class="w-50">
                    <h5 class="my-0">Sprites</h5>
                    <div id="sprites-img"></div>
                </div>
                <div class="w-50">
                    <h5 class="my-0">Weight / Height</h5>
                    <p id="weight-height"></p> 
                </div>
                <div class="w-50">
                    <h5 class="my-0">Evolution chain</h5>
                    <ul id="list-chain"></ul>
                </div>
                <div class="w-50">
                    <h5 class="my-0">Abilities</h5>
                    <ul id="list-abilities"></ul>
                </div>
            </div>
        </div>

        <div class="card my-1 hidden" id="pokeAbility">
            <h3 id="ability-title" class="capitalize"></h3>
            <div class="card-body">
                <div class="w-100">
                    <h5 class="my-0">Who can learn it?</h5>
                    <ul id="list" class="my-0 capitalize"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
