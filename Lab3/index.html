<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Laboratorio #3</title>
</head>
<body>
    <div class="card">
        <form id="palindromoForm">
            <div class="card-header">
                <h3>Palíndromo de doble base</h3>
            </div>
            <div class="card-body">
                <label for="palindromo">Introduzca la cadena:</label><br>
                <input type="number" id="palindromo">
            </div>
            <div class="card-footer">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div class="card">
        <form id="cantidadForm">
            <div class="card-header">
                <h3>Cantidad de caracteres de una cadena</h3>
            </div>
            <div class="card-body">
                <label for="cantidad">Introduzca la cadena:</label><br>
                <input type="text" id="cantidad">
            </div>
            <div class="card-footer">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div class="card">
        <form id="añoForm">
            <div class="card-header">
                <h3>Año bisiestro</h3>
            </div>
            <div class="card-body">
                <label for="año">Introduzca un año:</label><br>
                <input type="date" id="año">
            </div>
            <div class="card-footer">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div class="card">
        <form id="sumatoriaForm">
            <div class="card-header">
                <h3>Sumatoria de números primos</h3>
            </div>
            <div class="card-body">
                <label for="sumatoria">Introduzca un número:</label><br>
                <input type="number" id="sumatoria">
            </div>
            <div class="card-footer">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
